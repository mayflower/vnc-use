version: '3.8'

services:
  vnc-desktop:
    image: accetto/ubuntu-vnc-xfce-chromium-g3:latest
    container_name: vnc-use-test-desktop
    ports:
      - "5901:5901"  # VNC server
      - "6901:6901"  # noVNC web interface
    environment:
      - VNC_PW=vncpassword
      - VNC_RESOLUTION=1440x900
      - VNC_COL_DEPTH=24
    shm_size: 512m
    restart: unless-stopped
    volumes:
      - vnc-home:/home/headless
    stdin_open: true
    tty: true
    networks:
      - vnc-network

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vnc-use-mcp-server
    ports:
      - "8001:8000"  # MCP HTTP streaming server
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - MCP_HOST=${MCP_HOST:-0.0.0.0}
      - MCP_PORT=${MCP_PORT:-8000}
      - VNC_SERVER=${VNC_SERVER:-vnc-desktop::5901}
      - VNC_PASSWORD=${VNC_PASSWORD:-vncpassword}
    volumes:
      - ./runs:/app/runs  # Mount runs directory for artifacts
    depends_on:
      - vnc-desktop
    restart: unless-stopped
    networks:
      - vnc-network

volumes:
  vnc-home:

networks:
  vnc-network:
    driver: bridge
